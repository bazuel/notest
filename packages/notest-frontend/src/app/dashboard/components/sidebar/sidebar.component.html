<div class="sidebar" (mouseenter)="sidebarHover = true" (mouseleave)="sidebarHover = false">
  <nt-logo></nt-logo>
  <ul>
    <li>
      <a routerLink="/battery/battery-test-dashboard">
        <nt-icon name="compound"></nt-icon>
        <div>Battery Test</div>
      </a>
    </li>
    <li>
      <a routerLink="/session/session-dashboard">
        <nt-icon name="e2e"></nt-icon>
        <div>Test e2e</div>
      </a>
    </li>
  </ul>
  <div class="relative mt-auto">
    <div class="flex items-center personal-info">
      <nt-profile-image class="fixed" *ngIf="ready" [userid]="userid" [fullname]="fullname"></nt-profile-image>
      <div class="ml-12">
        <div class="text-sm text-gray-700">{{ fullname }}</div>
        <div class="text-xs uppercase text-gray-500">{{ role }}</div>
      </div>
      <nt-icon class="ml-2 text-gray-500" name="logout" (click)="logout()"></nt-icon>
    </div>
  </div>
</div>
