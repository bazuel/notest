<div *ngIf='httpAssertion'>
  <div class='w-48'>
    <nt-assertion-summary-item [assertionList]='[httpAssertion]' type='http' [name]="httpAssertion.name"
                               [title]='title'></nt-assertion-summary-item>
  </div>
  <div *ngIf='httpAssertion.payload.errorEvents.length != 0' class='overflow-auto max-h-64 scrollbar-sm'>
    <table class='bo-table'>
      <tbody>
      <tr class='thead'>
        <th>Id</th>
        <th>Method</th>
        <th>Url</th>
<!--        <th *ngIf="httpAssertion.name=='status'">Original Status</th>-->
<!--        <th *ngIf="httpAssertion.name=='status'">New Status</th>-->
<!--        <th *ngIf="httpAssertion.name=='bodyRequest'">Original Body Request</th>-->
<!--        <th *ngIf="httpAssertion.name=='bodyRequest'">New Body Request</th>-->
<!--        <th *ngIf="httpAssertion.name=='contentType'">Original Body Type</th>-->
<!--        <th *ngIf="httpAssertion.name=='contentType'">New Body Type</th>-->
      </tr>
      <tr *ngFor='let httpResp of httpAssertion.payload.errorEvents;index as i'>
        <td>{{i+1}}</td>
        <td class="text-sm text-gray-400">{{httpResp.originalEvent.request.method}}</td>
        <td><div class="text-sm text-gray-400 max-w-4xl truncate">{{httpResp.originalEvent.request.url}}</div></td>
<!--        <td *ngIf="httpAssertion.name=='status'" class="text-sm text-gray-400">{{httpResp.originalEvent.status}}</td>-->
<!--        <td *ngIf="httpAssertion.name=='status'" class="text-sm text-gray-400">{{httpResp.newEvent.status}}</td>-->
<!--        <td *ngIf="httpAssertion.name=='bodyRequest'" class="text-sm text-gray-400">{{httpResp.originalEvent.request.body}}</td>-->
<!--        <td *ngIf="httpAssertion.name=='bodyRequest'" class="text-sm text-gray-400">{{httpResp.newEvent.request.body}}</td>-->
<!--        <td *ngIf="httpAssertion.name=='contentType'" class="text-sm text-gray-400">{{httpResp.originalEvent.request.headers["content-type"]}}</td>-->
<!--        <td *ngIf="httpAssertion.name=='contentType'" class="text-sm text-gray-400">{{httpResp.newEvent.request.headers["content-type"]}}</td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf='missedEventsAssertion'>
  <div class='w-48'>
    <nt-assertion-summary-item [assertionList]='[missedEventsAssertion]' type='missedEvents'
                               [title]='title'></nt-assertion-summary-item>
  </div>
  <div *ngIf="missedEventsAssertion.payload.missedEvents.length != 0" class='overflow-auto max-h-64 scrollbar-sm'>
    <table class='bo-table'>
      <tbody>
      <tr class='thead'>
        <th>Id</th>
        <th>Method</th>
        <th>Url</th>
      </tr>
      <tr *ngFor='let httpResp of missedEventsAssertion.payload.missedEvents;index as i'>
        <td>{{i + 1}}</td>
        <td class="text-sm text-gray-400">{{httpResp.request.method}}</td>
        <td><div class="text-sm text-gray-400 max-w-4xl truncate">{{httpResp.request.url}}</div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf='visualAssertion'>
  <div class='w-48'>
    <nt-assertion-summary-item [assertionList]='[visualAssertion]' type='visual'
                               [title]='title'></nt-assertion-summary-item>
  </div>
  <div class='overflow-auto max-h-64 scrollbar-sm'>
    <table class='bo-table'>
      <tbody>
      <tr class='thead'>
        <th>Id</th>
        <th>Image Similarity</th>
      </tr>
      <tr *ngFor='let httpResp of visualAssertion.payload.mismatchedPixel;index as i'>
        <td>{{i + 1}}</td>
        <td><div class="text-sm text-gray-400">{{httpResp + '%'}}</div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="testSuccessfullyExecuted">
  <div class='w-48'>
    <nt-assertion-summary-item [assertionList]='[testSuccessfullyExecuted]' type='runSuccessfullyFinished'
                               [title]='title'></nt-assertion-summary-item>
  </div>
</div>
