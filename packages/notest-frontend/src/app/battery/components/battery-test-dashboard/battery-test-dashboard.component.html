<div class='p-4'>
  <h2>Battery Test</h2>
  <h4 class='mt-3'>E2E</h4>
    <div class='flex gap-72'>
      <div class='h-fit w-12 p-2 cursor-pointer' *ngFor='let batteryTest of activeBatteryList'
           (click)='redirectToBatteryTest(batteryTest.nt_batteryid!)'>
        <label>{{batteryTest.name}}</label>
        <nt-session-list-wrapped [referenceList]='batteryTest.session_list'></nt-session-list-wrapped>
      </div>
      <button class='bo-button' (click)="createNewBattery('e2e')">Create a new Battery</button>
    </div>
</div>
