<div class="flex flex-row gap-2 items-center mt-0">
  <div class="flex flex-col">
    <label class="mt-1">Hour</label>
    <input class="w-20" type="number" min="0" max="23" [(ngModel)]="hours">
  </div>
  <div class="flex flex-col">
    <label class="mt-1">Day of Week</label>
    <sm-autocomplete
      [items]='daysOfWeekMap'
      [property]='"day"'
      (itemSelected)='daysOfWeek = $event.number.toString()'
      (emptySelection)="daysOfWeek = '*'"
      autofocus
      placeholder='Leave Empty for all Days'>
    </sm-autocomplete>
  </div>
  <button class="self-end h-8 mb-1" (click)="saveScheduleDate()">Set Time</button>
</div>
