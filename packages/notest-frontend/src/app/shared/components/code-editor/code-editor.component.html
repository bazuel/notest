<div class="actions" *ngIf="actions.length > 0">
  <bl-icon-button *ngIf="actions.includes('save')" icon="save" tooltip="Save code" (click)="emitSaveEvent()"></bl-icon-button>
  <bl-icon-button *ngIf="actions.includes('run')" icon="run" tooltip="Run code" (click)="run()"></bl-icon-button>
</div>
<textarea #textarea>{{code}}</textarea>
