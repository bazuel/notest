<table class="bl-table">
  <tr>
    <th resize>Key</th>
    <th resize>Value</th>
    <th resize style="width: 100px">Time</th>
  </tr>
  <tbody>
  <ng-container *ngFor="let r of rendered; let i = index;odd as odd;even as even">
    <tr (click)="r.show = !r.show" [class.even]="even" [class.odd]="odd"
        class="cursor-pointer">
      <td [title]="r.key">
        <div class="key">{{r.key}}</div>
      </td>
      <td [title]="r.value">{{r.preview}}</td>
      <td>
        <bl-event-time [timestamp]="r.timestamp"></bl-event-time>
      </td>
    </tr>
    <tr *ngIf="r.show">
      <td class="json-view" colspan="5">
        <bl-json-viewer [json]="{key: r.key, value: r.value}"></bl-json-viewer>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
