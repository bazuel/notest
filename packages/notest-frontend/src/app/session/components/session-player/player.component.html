<div class="screen-container">
  <div class="relative w-full">
    <nt-play-pause-animation [class.pointer-events-none]="!interactive"
                             [playing]="playing"
                             class="absolute top-0 left-0"></nt-play-pause-animation>
    <div *ngIf="!session?.length" class="w-full h-[600px] bg-white bo-loading flex items-center justify-center scale-[400%]"></div>
    <nt-shared-player #player
                      *ngIf="session.length > 0"
                      (playerClick)="togglePlaying()"
                      (playerUpdate)="onPlayerUpdate($event)"
                      (playerResize)="onPlayerResize($event)"
                      [speed]="speed"
                      [class.pointer-events-none]="!interactive"
                      [session]="session"></nt-shared-player>
  </div>
</div>
<nt-player-utils
        *ngIf="session.length"
        [initialTimestamp]="session[0]?.timestamp || 0"
        [finalTimestamp]="session[session.length - 1]?.timestamp || 0"
        [percentage]="currentPercentage"
        [playing]="playing"
        (pause)="pause()"
        (play)="play()"
        (speedChange)="speed = $event"
        (percentageChange)="setVideoTimestamp($event)"></nt-player-utils>
