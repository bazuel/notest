version: '3.3'

services:
  
  jwildernginxproxy:
    image: jwilder/nginx-proxy
    container_name: jwildernginxproxy
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /sm/domains/conf/proxy.conf:/etc/nginx/conf.d/proxy.conf:ro #augment upload body to allow images upload
      - /sm/domains/acme:/etc/acme.sh
      - /sm/domains/certs:/etc/nginx/certs:ro
      - /sm/domains/vhostd:/etc/nginx/vhost.d
      - /sm/domains/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    environment:
      - NGINX_PROXY_CONTAINER=jwildernginxproxy
    volumes:
      - /sm/domains/acme:/etc/acme.sh
      - /sm/domains/certs:/etc/nginx/certs
      - /sm/domains/vhostd:/etc/nginx/vhost.d
      - /sm/domains/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always
  
  
  notest-backend:
    build:
      context: .  
    image: notestb
    container_name: api.paginemediche.notest.io
    restart: always
    environment:
      - LETSENCRYPT_HOST=api.paginemediche.notest.io
      - LETSENCRYPT_EMAIL=info@salvatoreromeo.com
      - VIRTUAL_HOST=api.paginemediche.notest.io
        
  notest-frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    image: notestf
    restart: always
    environment:
      - LETSENCRYPT_HOST=paginemediche.notest.io
      - LETSENCRYPT_EMAIL=info@salvatoreromeo.com
      - VIRTUAL_HOST=paginemediche.notest.io

  notest-cluster-runner-base:
    build:
      context: .
      dockerfile: cluster-runner-base/Dockerfile
    image: cluster-runner-base
    restart: always
    environment:
      - LETSENCRYPT_HOST=runner.paginemediche.notest.io
      - LETSENCRYPT_EMAIL=info@salvatoreromeo.com
      - VIRTUAL_HOST=runner.paginemediche.notest.io

  notest-cluster-runner:
    build:
      context: .
      dockerfile: Dockerfile-cluster-runner
    image: notestc
    restart: always
    depends_on:
      - notest-cluster-runner-base
    environment:
      - LETSENCRYPT_HOST=runner.paginemediche.notest.io
      - LETSENCRYPT_EMAIL=info@salvatoreromeo.com
      - VIRTUAL_HOST=runner.paginemediche.notest.io

  notest-screenshot-service:
    build:
      context: .
      dockerfile: Dockerfile-screenshot-service
    image: notests
    restart: always
    environment:
      - LETSENCRYPT_HOST=shots.paginemediche.notest.io
      - LETSENCRYPT_EMAIL=info@salvatoreromeo.com
      - VIRTUAL_HOST=shots.paginemediche.notest.io


networks:
  default:
    external:
      name: webproxy
